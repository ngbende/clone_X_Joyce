<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script_conex/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="w-full bg-black flex justify-center items-center min-h-screen flex-col px-4"
  >
    <header class="w-full max-w-md">
      <div class="w-full h-16 mb-6 items-center">
        <img
          src="assets/logo_twitter.jpg"
          alt="Logo Twitter"
          class="w-full h-full object-contain"
        />
      </div>
      <h1 class="text-white text-3xl w-full text-left mb-4">
        Créer votre compte
      </h1>
    </header>

    <main class="w-full max-w-md">
      <form
        id="authetification"
        action="http://localhost:3000/users"
        class="flex flex-col items-center w-full mt-6"
      >
        <input
          type="text"
          id="noms"
          placeholder="NOM et PRÉNOM"
          class="border-2 p-4 rounded-md text-sm text-white w-full mb-4 bg-black"
        />
        <input
          type="text"
          id="email"
          placeholder="Email"
          class="border-2 p-4 rounded-md text-sm text-white w-full mb-4 bg-black"
        />
        <p id="email-error" class="text-red-500 text-sm w-full text-left"></p>

        <a href="#" class="text-blue-400 w-full text-left mb-4 text-sm"
          >Utiliser un Téléphone</a
        >

        <input
          id="password"
          type="password"
          placeholder="Mot de passe"
          class="border-2 p-4 rounded-md text-sm text-white w-full mb-4 bg-black"
        />

        <h2 class="text-white w-full text-left mt-6 mb-2">Date de naissance</h2>
        <p class="text-white text-sm w-full mb-4">
          Cette information ne sera pas affichée publiquement. Confirmez votre
          âge, même si ce compte est pour une entreprise, un animal de compagnie
          ou autre chose.
        </p>

        <div class="w-full flex gap-2">
          <select
            name="day"
            id="day"
            class="p-2 rounded-md bg-black text-white border border-gray-600 w-1/2 text-sm"
          >
            <option value="">Jour</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>31</option>
          </select>

          <select
            name="month"
            id="month"
            class="p-2 rounded-md bg-black text-white border border-gray-600 w-1/4 text-sm"
          >
            <option value="">Mois</option>
            <option value="1">Janvier</option>
            <option value="2">Février</option>
            <option value="3">Mars</option>
            <option value="4">Avril</option>
            <option value="5">Mai</option>
            <option value="6">Juin</option>
            <option value="7">Juillet</option>
            <option value="8">Août</option>
            <option value="9">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
          </select>

          <select
            name="year"
            id="year"
            class="p-2 rounded-md bg-black text-white border border-gray-600 w-1/4 text-sm"
          >
            <option value="">Année</option>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>1900</option>
          </select>
        </div>

        <section class="w-full flex justify-center mt-10 pb-6">
          <button
            type="submit"
            id="btnInscription"
            class="bg-slate-500 text-white rounded-3xl py-3 px-10 w-full"
          >
            Suivant
          </button>
        </section>
      </form>
    </main>
  </body>
</html>
